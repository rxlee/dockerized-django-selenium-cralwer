{% extends 'site_page.html' %}

{% load i18n %}
{% load static %}


{% block content %}

<div class="container-fluid">

    <br/>

    <div class="buttons">

        <a href="{% url 'home' %}" class="btn btn-sm btn-success">Home</a>

    </div>

    <br/>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for session in object_list %}
        <tr>
            <td scope="row">
                <a href="{% url 'session_details' session.id %}">
                    Session #{{ session.id }}
                </a>
            </td>
            <td></td>
            <td></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
