{% extends 'site_page.html' %}

{% load i18n %}
{% load static %}


{% block content %}

<div class="container-fluid">

    <br/>

    <div class="buttons">

        <a href="{% url 'sites_create' %}" class="btn btn-sm btn-primary">Add Site</a>

        <a href="{% url 'results' %}" class="btn btn-sm btn-success">Results</a>

        <a href="{% url 'start_crawling' %}" class="btn btn-sm btn-danger">Start Crawling</a>

    </div>

    <br/>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Site URL</th>
            <th scope="col">Site Enabled</th>
        </tr>
        </thead>
        <tbody>
        {% for site in object_list %}
        <tr>
            <th scope="row">{{ site.id }}</th>
            <td>{{ site.url }}</td>
            <td>{{ site.enabled }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
